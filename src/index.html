<!DOCTYPE html>
<html lang="pt-BR">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CyberTips</title>
        <link rel="stylesheet" href="styles.css">
</head>

<body>
        <div class="container">
                <div class="row">
                        <div class="template" id="left-center" onclick="openCard('Template 1')"><img
                                        src="/assets/images/padlock.png" alt="padlock"></div>
                        <div class="template" id="right-center" onclick="openCard('Template 2')"><img
                                        src="/assets/images/shield.png" alt="shield"></div>
                </div>
                <div class="row">
                        <div class="template" id="left-middle" onclick="openCard('Template 3')"><img
                                        src="/assets/images/crossed keys.png" alt="crossed keys"></div>
                        <div class="template" id="right-middle" onclick="openCard('Template 4')"><img
                                        src="/assets/images/fingerprint.png" alt="fingerprint"></div>
                </div>
                <div class="row">
                        <div class="template" id="left-tip" onclick="openCard('Template 5')"><img
                                        src="/assets/images/hacker.png" alt="hacker"></div>
                        <div class="template" id="right-tip" onclick="openCard('Template 6')"><img
                                        src="/assets/images/notebook.png" alt="notebook"></div>
                </div>
                <div class="row">
                        <div class="template" id="left-middle" onclick="openCard('Template 7')"><img
                                        src="/assets/images/info lock.png" alt="info lock"></div>
                        <div class="template" id="right-middle" onclick="openCard('Template 8')"><img
                                        src="/assets/images/key.png" alt="key"></div>
                </div>
                <div class="row">
                        <div class="template" id="left-center" onclick="openCard('Template 9')"><img
                                        src="/assets/images/monitor.png" alt="monitor"></div>
                        <div class="template" id="right-center" onclick="openCard('Template 10')"><img
                                        src="/assets/images/magnifier.png" alt="magnifier"></div>
                </div>
        </div>

        <div id="card" class="card">
                <span class="close-btn" onclick="closeCard()">Ã—</span>
                <p id="card-content"></p>
        </div>

        <script src="script.js"></script>
</body>

</html>
