<!DOCTYPE html>
<html lang="pt-BR">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CyberTips</title>
        <link rel="icon" type="image/x-icon" href="/assets/images/icon.ico">
        <link rel="stylesheet" href="styles.css">
</head>

<body>
        <div class="container">
                <div class="row">
                        <div class="template" id="left-center"
                                onclick="openCard('myAudio', '/assets/audios/padlock.mp3', 'Use Senhas Fortes e Únicas: Crie senhas que combinem letras maiúsculas e minúsculas, números e símbolos. Evite usar a mesma senha para várias contas. Considere usar um gerenciador de senhas para armazená-las com segurança.')">
                                <img src="/assets/images/padlock.png" alt="padlock">
                        </div>
                        <div class="template" id="right-center"
                                onclick="openCard('myAudio', '/assets/audios/shield.mp3', 'Use Antivírus: Instale e mantenha atualizado um antivírus confiável para proteger seu dispositivo contra vírus e outras ameaças. Faça varreduras regulares e configure o antivírus para verificar automaticamente arquivos baixados.')">
                                <img src="/assets/images/shield.png" alt="shield">
                        </div>
                </div>
                <div class="row">
                        <div class="template" id="left-middle"
                                onclick="openCard('myAudio', '/assets/audios/crossed keys.mp3', 'Ative a Autenticação de Dois Fatores (2FA): Adicione uma camada extra de segurança às suas contas ativando a autenticação de dois fatores. Isso geralmente envolve receber um código no seu celular ou usar um aplicativo de autenticação, além de inserir sua senha.')">
                                <img src="/assets/images/crossed keys.png" alt="crossed keys">
                        </div>
                        <div class="template" id="right-middle"
                                onclick="openCard('myAudio', '/assets/audios/fingerprint.mp3', 'Seja Cauteloso com o Que Compartilha Online: Pense duas vezes antes de compartilhar informações pessoais ou financeiras online. O que é publicado na internet pode ser difícil de remover completamente. Evite compartilhar detalhes como seu endereço, número de telefone ou informações financeiras.')">
                                <img src="/assets/images/fingerprint.png" alt="fingerprint">
                        </div>
                </div>
                <div class="row">
                        <div class="template" id="left-tip"
                                onclick="openCard('myAudio', '/assets/audios/hacker.mp3', 'Tenha Cuidado com E-mails e Links Suspeitos: Não clique em links ou abra anexos de e-mails de remetentes desconhecidos ou não confiáveis. Verifique a autenticidade do remetente antes de agir. Fique atento a erros de ortografia e gramática, que são comuns em e-mails falsos.')">
                                <img src="/assets/images/hacker.png" alt="hacker">
                        </div>
                        <div class="template" id="right-tip"
                                onclick="openCard('myAudio', '/assets/audios/notebook.mp3', 'Mantenha seu Ambiente Atualizado: Instale atualizações de segurança assim que estiverem disponíveis para seu sistema operacional, aplicativos e dispositivos. Atualizações frequentemente corrigem vulnerabilidades de segurança que podem ser exploradas por hackers.')">
                                <img src="/assets/images/notebook.png" alt="notebook">
                        </div>
                </div>
                <div class="row">
                        <div class="template" id="left-middle"
                                onclick="openCard('myAudio', '/assets/audios/info lock.mp3', 'Evite Redes Wi-Fi Públicas para Transações Sensíveis: Evite usar redes Wi-Fi públicas para acessar informações sensíveis ou realizar transações financeiras. Use uma rede privada virtual (VPN) se precisar se conectar em locais públicos. Redes Wi-Fi públicas podem ser facilmente comprometidas por hackers.')">
                                <img src="/assets/images/info lock.png" alt="info lock">
                        </div>
                        <div class="template" id="right-middle"
                                onclick="openCard('myAudio', '/assets/audios/key.mp3', 'Faça Backup Regularmente: Realize backups regulares de seus dados importantes para um dispositivo externo ou para a nuvem. Isso ajudará a recuperar suas informações em caso de perda, falha do dispositivo ou ataque de hackers. Verifique se os backups estão funcionando corretamente.')">
                                <img src="/assets/images/key.png" alt="key">
                        </div>
                </div>
                <div class="row">
                        <div class="template" id="left-center"
                                onclick="openCard('myAudio', '/assets/audios/monitor.mp3', 'Configure Configurações de Privacidade em Redes Sociais: Revise e ajuste as configurações de privacidade em suas contas de redes sociais para controlar quem pode ver suas informações pessoais. Limite a quantidade de informações pessoais que você compartilha e evite publicar dados sensíveis.')">
                                <img src="/assets/images/monitor.png" alt="monitor">
                        </div>
                        <div class="template" id="right-center"
                                onclick="openCard('myAudio', '/assets/audios/magnifier.mp3', 'Eduque-se Continuamente: Mantenha-se informado sobre as últimas ameaças e melhores práticas em cibersegurança. Participe de treinamentos e leia artigos de fontes confiáveis sobre segurança digital. A cibersegurança está em constante evolução, e estar atualizado é crucial para se proteger.')">
                                <img src="/assets/images/magnifier.png" alt="magnifier">
                        </div>
                </div>
        </div>

        <div id="card" class="card">
                <audio id="myAudio" controls>
                        <source>
                </audio>
                <span class="close-btn" onclick="closeCard('myAudio')">×</span>
                <p id="card-content"></p>
        </div>

        <script src="script.js"></script>
</body>

</html>
